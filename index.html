<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap">
    <title>!アブラハムクイズ!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Kosugi', sans-serif;
            padding-bottom: 100px; /* スタートと戻るボタンのための余白 */
        }
        h1, h2 {
            margin: 20px 0; /* 問題と回答の間に余白を追加 */
            padding: 10px;
            font-family: 'Kosugi', sans-serif;
            color: blue; /* フォントの色を青に設定 */
        }
        #question, #answer {
            text-align: center;
            font-size: 40px; /* 問題のフォントサイズを小さく変更 */
            font-family: 'Kosugi', sans-serif;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* ボタンが画面幅を超えた場合、折り返す */
        }
        .button {
            width: 120px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            font-family: 'Kosugi', sans-serif;
            margin: 10px; /* ボタンの間に余白を追加 */
        }
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            font-family: 'Kosugi', sans-serif;
            white-space: nowrap; /* テキストが折り返さないように設定 */
            overflow: hidden; /* テキストがボタンからはみ出ないように設定 */
            text-overflow: ellipsis; /* テキストがはみ出た場合に省略記号 (...) を表示 */
        }
        /* "回答"ボタンのスタイル */
        .large-button {
            max-width: 100%; /* ボタンの幅が画面を超えないようにする */
            width: 120px; /* 幅を指定して、最大幅に達しない場合はこの幅を使用 */
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            font-family: 'Kosugi', sans-serif;
            white-space: nowrap; /* テキストが折り返さないように設定 */
            overflow: hidden; /* テキストがボタンからはみ出ないように設定 */
            text-overflow: ellipsis; /* テキストがはみ出た場合に省略記号 (...) を表示 */
        }
        /* スタートボタンのスタイル */
        .start-button, .back-button {
            width: 360px; /* ボタンの幅を調整 */
            height: 180px;
            font-size: 40px;
            text-align: center;
            line-height: 180px; /* ボタン内でテキストを垂直中央揃え */
            font-family: 'Kosugi', sans-serif;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }
        /* "×"ボタンのスタイル */
        .clear-button {
            background-color: red; /* 背景色を赤色に設定 */
            color: white; /* 文字色を白に設定 */
            width: 120px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            font-family: 'Kosugi', sans-serif;
        }

    </style>
</head>

<div id="startPopup" class="popup">

</div>
<div id="gameContent" style="display: none;">

    <h1>問題</h1>
    <div id="question">10人の乙女、用意したりしなかったりしたものは?</div>

    <h2>回答</h2>
    <div id="answer"></div>
</div>

<div id="popup" class="popup" style="display: none;">

    <h3>ゲーム終了！</h3>
    <p>結果を確認しました。</p>
    <button onclick="restartGame()">再度プレイ</button>
</div>
<div id="backButton" class="popup" style="display: none;">
    <!--<button onclick="goBack()">戻る</button>-->

</div>
